{% for contact in site.data.contacts limit:3 %}
	<a class="sidebar-social-item" href="{{ contact.link }}" title="{{ contact.name }}">{% include_cached icons/{{ contact.icon }}.html %}</a>
{% endfor %}
<a class="sidebar-social-item hide-mobile" href="/#contact" title="More Contact">{% include_cached icons/dots-horizontal.html %}</a>
